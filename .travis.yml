sudo: 'required'

language: python

python:
  - 3.6.10

services:
  - docker

env:
  - LOGLEVEL=INFO

install:
  - pip3 install -r requirements.txt 

jobs:
  include:
  - stage: test
    name: "Integration Tests"
    script: 
      - pytest -rA --log-level $LOGLEVEL
