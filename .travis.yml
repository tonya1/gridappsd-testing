sudo: 'required'

language: python

python:
  - 3.6.10

addons:
  artifacts:
    s3_region: "us-west-2"
    paths:
      - out
    target_paths:
      - /$TRAVIS_REPO_SLUG/

services:
  - docker

install:
  - pip3 install -r requirements.txt 

jobs:
  include:
  - stage: test
    name: "Integration Tests"
    script: 
      - mkdir out
      #- pytest -rA --html=out/gridappsd-testing_$(date +"%Y%m%d_%H%M%S")_${TRAVIS_BRANCH}.html --self-contained-html
      - pytest -rA --html=out/gridappsd-testing_$(date +"%Y%m%d_%H%M%S")_${TRAVIS_BRANCH}.html --self-contained-html test_power_api.py

stages:
  - test
